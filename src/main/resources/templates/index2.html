<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap style -->

          th:href="@{css/bootstrap.min.css}" id="callCss" rel="stylesheet" type="text/css" media="all"/>
    <link href="../../static/css/base.css"
          th:href="@{css/base.css}" rel="stylesheet" media="screen"/>
    <!-- Bootstrap style responsive -->
    <link href="../../static/css/bootstrap-responsive.min.css"
          th:href="@{css/bootstrap-responsive.min.css}" rel="stylesheet"/>
    <link href="../../static/css/font-awesome.css"

    <script src="webjars/jquery/3.3.1-2 /jquery.js"></script>


</head>
<body>
<!-- Navigation section start ====================================================================== -->
<div id="header">
    <div class="container">
        <div id="welcomeLine" class="row">
            <div class="span6">Welcome!<strong> User</strong></div>
            <div class="span6">
                <div class="pull-right">
                    <span class="btn btn-mini">$0.00</span>
                    <a href="product_summary"><span class="btn btn-mini btn-primary"><i class="icon-shopping-cart icon-white"></i> [ 0 ] Itemes in your cart </span> </a>
                </div>
            </div>
        </div>
        <!-- Navbar ================================================== -->
        <div id="logoArea" class="navbar">
            <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-inner">
                <a class="brand" href="index"><img src="/images/logo.png" alt="Bootsshop"/></a>
                <form class="form-inline navbar-search" method="post" action="products" >
                    <input id="srchFld" class="srchTxt" type="text" />
                    <select class="srchTxt">
                        <option>All</option>
                        <option>CLOTHES </option>
                        <option>FOOD AND BEVERAGES </option>
                        <option>HEALTH & BEAUTY </option>
                        <option>SPORTS & LEISURE </option>
                        <option>BOOKS & ENTERTAINMENTS </option>
                    </select>
                    <button type="submit" id="submitButton" class="btn btn-primary">Go</button>
                </form>
                <ul id="topMenu" class="nav pull-right">
                    <li class=""><a href="special_offer">Specials Offer</a></li>
                    <li class=""><a href="normal">Delivery</a></li>
                    <li class=""><a href="contact">Contact</a></li>
                    <li class="">
                        <a href="#login" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Login</span></a>
                        <div id="login" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h3>Login Block</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal loginFrm" th:object="${LoginForm}" th:action="@{/loginnav}" method="post">
                                    <div class="control-group">
                                        <input type="text" id="inputEmail" placeholder="username"  th:field="*{userName}">
                                    </div>
                                    <div class="control-group">
                                        <input type="password" id="inputPassword" placeholder="Password" th:field="*{passwordPlain}">
                                    </div>
                                    <div class="control-group">
                                        <label class="checkbox">
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </form>
                                <button type="submit" class="btn btn-success">Sign in</button>
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
<!-- Navigation section end ====================================================================== -->

<!-- Carousel section start ====================================================================== -->
<div id="carouselBlk" th:replace="fragments/carousel :: carousel">
</div>
<!-- Carousel section end ====================================================================== -->

<div id="mainBody">
    <div class="container">
        <div class="row">
            <!-- Sidebar Section Start ================================================== -->
            <!-- this is where it the sidebar goes -->
            <div class="container">
                <div class="row">
                    <!-- Sidebar Section Start ================================================== -->
                    <div th:replace="fragments/sidebar :: sidebar"> <!-- should go to sidebar one-->

                    </div>

            <!-- this is where the sidebar goes -->
            <!-- Sidebar Section End =============================================== -->

            <!-- Main body section start =============================================== -->
            <div class="span9">
                <div class="well well-small">
                    <h4>Featured Products</h4>
                    <div th:replace="fragments/featured_carousel :: featured_carousel">

                    </div>

                </div>
                <div class="container" th:replace="fragments/productdiv2 :: productdiv2"></div>

            </div>   <!-- <div class="span9"> -->
            <!-- Main body section end =============================================== -->

        </div>		<!-- <div class="row"> -->
    </div>  <!--<div class="container"> -->

    <!-- Footer section start =============================================== -->
    <div class="container" th:replace="fragments/footer :: footer">
    </div>
    <!-- Footer section end =============================================== -->

    <!-- Site script section start =============================================== -->
    <div class="container" th:replace="fragments/sitescripts :: sitescripts">
    </div>
    <!-- Site script section end =============================================== -->
</div>

    </div>
</div>
