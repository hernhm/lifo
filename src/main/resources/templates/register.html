<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap style -->
	<link href="../../static/css/bootstrap.min.css"
		  th:href="@{/css/bootstrap.min.css}" id="callCss" rel="stylesheet" type="text/css" media="all"/>
	<link href="../../static/css/base.css"
		  th:href="@{/css/base.css}" rel="stylesheet" media="screen"/>
	<!-- Bootstrap style responsive -->
	<link href="../../static/css/bootstrap-responsive.min.css"
		  th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
	<link href="../../static/css/font-awesome.css"
		  th:href="@{/css/font-awesome.css}" rel="stylesheet" type="text/css">
	<!-- Google-code-prettify -->

	<!--<link href="../js/google-code-prettify/prettify.css"
          th:href="@{js/google-code-prettify/prettify.css}" rel="stylesheet"/>-->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="/webjars/jquery/3.3.1-2 /jquery.js"></script>


</head>
<body>
<!-- Navigation section start ====================================================================== -->
<div id="header">
	<div class="container">
		<div id="welcomeLine" class="row">
			<div class="span6">Welcome!<strong> User</strong></div>
			<div class="span6">
				<div class="pull-right">
					<span class="btn btn-mini" th:text="${carttotal}">$0.00</span>
					<a href="product_summary" th:href="@{'http://localhost:8080/product_summary'}">
						<span  class="btn btn-mini btn-primary" th:text="${'['+cartsize+']' + ' Items in your cart'}">
						<i class="icon-shopping-cart icon-white" ></i> cart Items</span> </a>
				</div>
			</div>
		</div>
		<!-- Navbar ================================================== -->
		<div id="logoArea" class="navbar">
			<a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<div class="navbar-inner">
				<a class="brand" href="/products"  th:href="@{'/products/0'}"><img src="/images/logo.png" alt="Bootsshop"/></a>
				<form class="form-inline navbar-search" method="post" action="products" >
					<input id="srchFld" class="srchTxt" type="text" />
					<select class="srchTxt">
						<option th:href="@{'/products/0'}">ACCESSORIES </option>
						<option th:href="@{'/products/1'}">APPLIANCES </option>
						<option th:href="@{'/products/2'}">CLEANING </option>
						<option th:href="@{'/products/3'}">HARDWARE </option>
						<option th:href="@{'/products/4'}">HEATH & BEAUTY </option>
						<option th:href="@{'/products/5'}">HOMEWARES </option>
						<option th:href="@{'/products/6'}">TOYS </option>
					</select>
					<button type="submit" id="submitButton" class="btn btn-primary">Go</button>
				</form>
				<ul id="topMenu" class="nav pull-right">
					<li class=""><a href="index"  th:href="@{'/products/0'}">Home</a></li>
					<li class=""><a href="special_offer"  th:href="@{'/special_offer'}">Specials Offers</a></li>
					<li class=""><a href="contact" th:href="@{'/contact'}">Contact</a></li>
					<li class=""><a href="register" th:href="@{'/register'}">Register</a></li>
					<li class="">
						<a href="#login" th:href="@{'/#login'}" role="button" data-toggle="modal" style="padding-right:0"><span class="btn btn-large btn-success">Login</span></a>
						<div id="login" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="false" >
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								<h3>Login Block</h3>
							</div>
							<div class="modal-body">
								<form class="form-horizontal loginFrm" th:object="${LoginForm}" th:action="@{/loginnav}" method="post">
									<div class="control-group">
										<input type="text" id="inputEmail" placeholder="username"  th:field="*{userName}">
									</div>
									<div class="control-group">
										<input type="password" id="inputPassword" placeholder="Password" th:field="*{passwordPlain}">
									</div>
									<div class="control-group">
										<label class="checkbox">
											<input type="checkbox"> Remember me
										</label>
									</div>
								</form>
								<button type="submit" class="btn btn-success">Sign in</button>
								<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</div>
</div>
<!-- Navigation section end ====================================================================== -->

<!-- Header End====================================================================== -->
<div id="mainBody">
	<div class="container">
		<div class="row">
			<!-- Sidebar Section Start ================================================== -->
			<div th:replace="fragments/sidebar :: sidebar">
			</div>
			<!-- Sidebar Section End =============================================== -->

			<div class="span7" align="center" th:align="center">
				<ul class="breadcrumb">
					<li><a href="index" th:href="@{'/products/0'}">Home</a> <span class="divider">/</span></li>
					<li class="active">Registration</li>
				</ul>
				<h3> Account info </h3>
				<h5> Required *</h5>
				<div class="well">

					<form class="form-horizontal" th:object="${registrationForm}" th:action="@{/register}" method="post">

						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
							<p >One or more fields are invalid</p>
						</div>

						<div class="form-group"  th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">User Name: *	</label>
							<div class="col-sm-10 ">
								<input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('pFirstName')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group"  th:class="${#fields.hasErrors('passwordPlain')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Enter password: *	</label>
							<div class="col-sm-10 ">
								<input type="text" class="form-control" th:field="*{passwordPlain}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('passwordPlain')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group"  th:class="${#fields.hasErrors('passwordConformation')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Confirm password: *	</label>
							<div class="col-sm-10 ">
								<input type="text" class="form-control" th:field="*{passwordConformation}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('passwordConformation')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('pEmail')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Email: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{pEmail}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('pEmail')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group"  th:class="${#fields.hasErrors('pFirstName')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">First Name: *	</label>
							<div class="col-sm-10 ">
								<input type="text" class="form-control" th:field="*{pFirstName}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('pFirstName')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('pLastName')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Last Name: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{pLastName}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('pLastName')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>



						<div class="form-group" th:class="${#fields.hasErrors('pDoB')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Date of Birth: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{pDoB}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('pDoB')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>



						<div class="form-group" th:class="${#fields.hasErrors('aAddress')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Address line one: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aAddress}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aAddress')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aAddress2')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Address line two:	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aAddress2}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aAddress2')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aCity')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">City: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aCity}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aCity')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aState')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">State: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aState}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aState')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aZip')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Zip: *	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aZip}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aZip')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aCountry')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Country:	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aCountry}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aCountry')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Additional Info:	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aAdditionalInfo}"/>

								<span class="help-block">
                       <ul>

                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aHomePhone')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Home Phone:	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aHomePhone}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aHomePhone')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>

						<div class="form-group" th:class="${#fields.hasErrors('aMobilePhone')} ? 'form-group has-error' : 'form-group'">
							<label class="col-sm-2 control-label">Mobile Phone:	</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{aMobilePhone}" th:errorclass="has-error"/>

								<span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('aMobilePhone')}" th:text="${err}" />
                       </ul>
                    </span>
							</div>
						</div>


						<div class="span6" align="center">
							<div class="dresbutton">
								<button type="submit" width="50" height="50" th:align="center" th:width="50" th:height="50">Submit</button>
							</div>
						</div>



					</form>


				</div>

			</div>
		</div>
	</div>
</div>
<!-- MainBody End ============================= -->
<!-- Footer section start =============================================== -->
<div class="container" th:replace="fragments/footer :: footer">
</div>
<!-- Footer section end =============================================== -->

<!-- Site script section start =============================================== -->
<div class="container" th:replace="fragments/sitescripts :: sitescripts">
</div>
<!-- Site script section end =============================================== -->

</body>
</html>
