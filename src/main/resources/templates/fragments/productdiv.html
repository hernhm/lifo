<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="col-md-4" th:fragment="productdiv">
    <div class="course-listing">
        <div class="row">
            <a href="product.html" th:href="@{'/product/'+${product.productName}}">
                <div class="col-lg-12">
                    <div class="course-box-image-container">
                        <img role="presentation"
                             img src="images/products/8.jpg"
                             class="course-box-image"/>
                    </div>
                    <div class="course-listing-title" th:text="${product.productName}">
                        Course Title
                    </div>
                    <div class="course-listing-subtitle" th:text="${product.productName}">
                        Introductory Course for the Spring Framework
                    </div>
                </div>
            </a>
        </div>
        <div class="row course-listing-extra-info col-xs-12">
            <div class="col-xs-8">
                <img align="left" alt="John Thompson"
                     img src="images/products/8.jpg"
                     class="img-circle"/>
                <div class="small course-author-name" th:text="${(product.productName)
                                                          + ' ' + (product.productName)}">
                    John Thompson
                </div>
            </div>
            <div class="col-xs-4">
                <div class="small course-price">
                    FREE
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
